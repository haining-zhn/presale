<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.scrollExtend.js"></script>
<style>
div.item {
	border:1px solid green;
	background:#e4e4e4;
	width:200px;
	height:80px;
	margin-bottom:10px;
	margin-left: auto;
	margin-right: auto;
}
	div.scrollExtend-loading {
		height: 20px;
		background-image:url('__PUBLIC__/Images/loading-bars.gif');
		background-position: center center;
		background-repeat: no-repeat;		
	}
</style>


<script type="text/javascript">
    
    jQuery(document).ready(
    function() {
        jQuery('#scroll_body').scrollExtend(
        {
            'onSuccess':function(){$("div.scrollExtend-loading").hide()},
            'target': 'div#scroll_items',
            'url': '__URL__/getExtendPage', 
            'newElementClass': 'list_item more_content'
        }
    );
    }
);

</script>
</html>
